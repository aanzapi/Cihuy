<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ucapan Ulang Tahun Aanz ðŸŽ‰</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#071126,#0b2740);
      color: #eaf6ff;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      margin: 10px auto;
      max-width: 500px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      background: linear-gradient(90deg,#3aa0ff,#6b8cff);
      color: #031125;
      font-weight: bold;
      cursor: pointer;
    }
    .msg {
      background: rgba(255,255,255,0.07);
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
      text-align: left;
    }
    .msg b { color: #3aa0ff; }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Selamat Ulang Tahun, Aanz! ðŸŽ‚</h1>
  <p>Kirim ucapanmu di bawah ðŸ‘‡</p>

  <div class="card">
    <input id="name" placeholder="Namamu" />
    <textarea id="message" rows="3" placeholder="Tulis ucapan..."></textarea>
    <button onclick="sendMessage()">Kirim Ucapan</button>
  </div>

  <h2>Ucapan dari Teman-teman:</h2>
  <div id="messages"></div>

  <script>
    const API = "/api/messages";

    async function loadMessages(){
      const res = await fetch(API);
      const msgs = await res.json();
      const box = document.getElementById("messages");
      box.innerHTML = "";
      msgs.reverse().forEach(m=>{
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `<b>${m.name}</b><br>${m.message}`;
        box.appendChild(div);
      });
    }

    async function sendMessage(){
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if(!name || !message) return alert("Isi nama dan ucapan!");

      await fetch(API,{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({name,message})
      });
      document.getElementById("name").value="";
      document.getElementById("message").value="";
      loadMessages();
      alert("Terima kasih sudah mengirim ucapan!");
    }

    loadMessages();
  </script>
</body>
</html>
