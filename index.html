<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AanzAI Chatroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="p-4 bg-gradient-to-r from-purple-700 via-indigo-700 to-purple-900 shadow-md text-center rounded-b-2xl">
    <h1 class="text-3xl font-bold tracking-wide">🤖 AanzAI</h1>
    <p class="text-gray-300 text-sm">Chat & Text-to-Video Assistant</p>
  </header>

  <!-- Chat area -->
  <main id="chat-box" class="flex-1 overflow-y-auto p-6 space-y-4">
    <p class="text-gray-500 text-center italic">💬 Start chatting with AanzAI...</p>
  </main>

  <!-- Input -->
  <div class="p-4 bg-gray-900 flex space-x-3 border-t border-gray-800 rounded-t-2xl">
    <input id="chat-input" type="text" 
           placeholder="Type a message... (#video untuk text-to-video)" 
           class="flex-1 p-3 rounded-2xl bg-gray-800 outline-none border border-gray-700 focus:ring-2 focus:ring-indigo-500">
    <button onclick="sendMessage()" 
            class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-2xl font-semibold shadow-lg">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("chat-input");

    function addMessage(sender, content, isVideo = false) {
      const wrap = document.createElement("div");
      wrap.className = sender === "user" ? "flex justify-end" : "flex justify-start";

      if (isVideo) {
        wrap.innerHTML = `
          <div class="bg-gray-800 rounded-2xl p-3 shadow-lg max-w-md">
            <video controls class="rounded-xl shadow-md">
              <source src="${content}" type="video/mp4">
            </video>
          </div>`;
      } else {
        wrap.innerHTML = `
          <div class="${sender === "user" 
              ? "bg-gradient-to-r from-indigo-500 to-purple-600 text-white" 
              : "bg-gray-800 text-gray-200"} 
              rounded-2xl px-4 py-3 shadow max-w-md">
            ${content}
          </div>`;
      }
      chatBox.appendChild(wrap);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      addMessage("user", msg);
      input.value = "";

      // Loading bubble
      const loading = document.createElement("div");
      loading.className = "flex justify-start";
      loading.innerHTML = `
        <div class="bg-gray-800 rounded-2xl px-4 py-3 text-gray-400 italic animate-pulse shadow">
          AanzAI is typing...
        </div>`;
      chatBox.appendChild(loading);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        let response;
        if (msg.startsWith("#video")) {
          const query = msg.replace("#video", "").trim();
          response = await fetch(`/api/aanzai?mode=video&query=${encodeURIComponent(query)}`);
        } else {
          response = await fetch(`/api/aanzai?query=${encodeURIComponent(msg)}`);
        }

        const data = await response.json();
        chatBox.removeChild(loading);

        if (msg.startsWith("#video")) {
          if (data.data || data.result) {
            addMessage("bot", data.data || data.result, true);
          } else {
            addMessage("bot", "⚠️ Video generation failed.");
          }
        } else {
          addMessage("bot", data.data || data.result || "⚠️ No response.");
        }

      } catch (err) {
        console.error("API Error:", err);
        chatBox.removeChild(loading);
        addMessage("bot", "⚠️ Error connecting to AanzAI.");
      }
    }

    // Enter support
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
