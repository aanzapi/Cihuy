<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AanzAI Chatroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="p-4 bg-gradient-to-r from-purple-700 via-indigo-700 to-purple-900 shadow-md text-center">
    <h1 class="text-2xl font-bold">ü§ñ AanzAI</h1>
    <p class="text-gray-300 text-sm">Your personal AI assistant (Chat + Text2Video)</p>
  </header>

  <!-- Chat Area -->
  <main class="flex-1 overflow-y-auto p-6" id="chat-box">
    <div class="text-center text-gray-500">üí¨ Start chatting with AanzAI...</div>
  </main>

  <!-- Input Area -->
  <div class="p-4 bg-gray-900 border-t border-gray-800 flex space-x-2">
    <input id="chat-input" 
           type="text" 
           placeholder="Type a message... (use #video for text-to-video)" 
           class="flex-1 p-3 rounded-xl bg-gray-700 text-white outline-none">
    <button onclick="sendMessage()" 
            class="px-5 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-xl font-semibold">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("chat-input");

    function addMessage(sender, text, isVideo = false) {
      const bubble = document.createElement("div");
      bubble.className = sender === "user" 
        ? "text-right my-2"
        : "text-left my-2";

      if (isVideo) {
        bubble.innerHTML = `
          <div class="inline-block max-w-lg p-3 rounded-xl bg-gray-800 shadow">
            <video controls class="rounded-lg shadow-md mt-2">
              <source src="${text}" type="video/mp4">
              Your browser does not support video.
            </video>
          </div>`;
      } else {
        bubble.innerHTML = `
          <div class="inline-block max-w-lg p-3 rounded-xl ${sender === "user" ? "bg-indigo-600" : "bg-gray-800"} shadow">
            ${text}
          </div>`;
      }

      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      // tampilkan pesan user
      addMessage("user", msg);
      input.value = "";

      // loading bubble
      const loading = document.createElement("div");
      loading.className = "text-left my-2";
      loading.innerHTML = `
        <div class="inline-block px-3 py-2 rounded-xl bg-gray-800 text-gray-400 italic animate-pulse">
          AanzAI is typing...
        </div>`;
      chatBox.appendChild(loading);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        if (msg.startsWith("#video")) {
          const query = msg.replace("#video", "").trim();
          const res = await axios.post("https://api.sxtream.xyz/ai/texttovideo", { query });
          chatBox.removeChild(loading);

          if (res.data.result) {
            addMessage("bot", res.data.result, true);
          } else {
            addMessage("bot", "‚ö†Ô∏è Failed to generate video.");
          }
        } else {
          const res = await axios.get(`https://api.sxtream.xyz/ai/luminai?query=${encodeURIComponent(msg)}`);
          chatBox.removeChild(loading);

          if (res.data.result) {
            addMessage("bot", res.data.result);
          } else {
            addMessage("bot", "‚ö†Ô∏è No response from AanzAI.");
          }
        }
      } catch (e) {
        chatBox.removeChild(loading);
        addMessage("bot", "‚ö†Ô∏è Error connecting to AanzAI.");
      }
    }

    // Enter key support
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
